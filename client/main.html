<!DOCTYPE html>

<html>

<head>
    <title>BOMB YOUR FRIENDS!</title>
    <style>


    </style>
</head>

<body>

    <div id="game_container">
        <!-- Main Game Area-->
        <canvas width="705px" height="600px"> </canvas>
    </div>

    <!--Import scripts-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="scripts/bounding_box.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/sprite.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/wall.js"></script>
    <script src="scripts/bomb.js"></script>


    <!--Main Script To run the game-->
    <script>

        $(document).ready(function () {
            const cv = $("canvas").get(0);
            const context = cv.getContext("2d");
            const scaling_factor = 3;

            // define the gameArea 
            const gameArea = BoundingBox(context, 0, 0, 600, 705);
            corners = gameArea.getPoints();

            // create a Background instance
            // draw the instance
            // x, y are the center of the canvas
            const type_of_background = 0;
            const background = Background(context, 352, 300, type_of_background);
            background.draw();

            // Set Boundaries 
            // sqaure grid width = 18px; 
            grid_width = 18;
            num_rows = 11
            num_cols = 13
            const boundaries = [];
            for (var j = 0; j < num_rows; j++) {
                if (j == 0 || j == num_rows - 1) {
                    for (var i = 0; i < num_cols; i++) {
                        {
                            boundaries.push(BoundingBox(context, grid_width * i, grid_width * j, grid_width * (i + 1), grid_width * (j + 1)));
                        }
                    }
                }
                else if (j % 2 == 1) {
                    boundaries.push(BoundingBox(context, grid_width * 0, grid_width * j, grid_width * 1, grid_width * (j + 1)));
                    boundaries.push(BoundingBox(context, grid_width * (num_cols - 1), grid_width * j, grid_width * num_cols, grid_width * (j + 1)));
                }
                else if (j % 2 == 0) {
                    // get every even i
                    for (var i = 0; i < num_cols; i++) {
                        {
                            if (i % 2 == 0) {
                                boundaries.push(BoundingBox(context, grid_width * i, grid_width * j, grid_width * (i + 1), grid_width * (j + 1)));
                            }
                        }
                    }
                }





            }
        
            // draw a player
            const player_1 = Player(context, grid_width * scaling_factor + Math.round(grid_width * scaling_factor / 2), grid_width * scaling_factor + Math.round(grid_width * scaling_factor / 2) , gameArea, 2);
            player_1.draw();

            // initialise wall
            coordinates = [2,3]
            const wall = Wall(context, (grid_width * scaling_factor) * coordinates[0] + Math.round(grid_width * scaling_factor/ 2),(grid_width * scaling_factor) * coordinates[1] + Math.round(grid_width * scaling_factor / 2), 0);
            wall.draw();

            // initialise a bomb
            coordinates_bomb = [1,3]
            const bomb = Bomb(context,(grid_width * scaling_factor) * coordinates_bomb[0] + Math.round(grid_width * scaling_factor/ 2),(grid_width * scaling_factor) * coordinates_bomb[1] + Math.round(grid_width * scaling_factor / 2));
            bomb.draw();
            
            



        });
    </script>


</body>


</html>
